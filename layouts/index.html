{{ partial "header.html" . }}  

{{- range .Paginator.Pages }}
  {{ if eq .Type "post" }}
    {{ .Render "summary"}}
  {{- end }}
{{- end }}
<div class = "paginator">
{{ if .Paginator.HasPrev }}
  <a class = "left" href="{{ .Paginator.Prev.URL }}">←Newer Posts</a>
{{ end }}
{{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" style = "float: right;">Older Posts→</a>
{{ end }}
</div>
{{ partial "footer.html" . }}
