<article class = "h-entry">
  {{ if .Title }}
    <h2 class = "p-name  post-title"><a class = "u-url" href = "{{ .Permalink }}">{{ .Title }}</a></h2>
  {{ end }}
  <time class = "date dt-published" datetime = "{{ .Date.Format "January 02, 2006 15:04:05  -0700" }}">
    <a class = "u-url" href = "{{ .Permalink }}">{{ .Date.Format "3:04PM" }}</a>
  </time>
